; PidTagContentFilterSpamConfidenceLevel
;
[Property.PR_CONTENT_FILTER_SCL]
Type=0x0003
NmidInteger=0x4076
DisplayName=PR_CONTENT_FILTER_SCL

; PidTagMessageFlags
