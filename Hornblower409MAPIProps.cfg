Property04=PR_INTERNET_MESSAGE_ID
Property05=PR_SENDER_EMAIL_ADDRESS
Property06=PR_CONTENT_FILTER_SCL
Property07=PR_MESSAGE_FLAGS

; PidTagLastVerbExecutionTime
