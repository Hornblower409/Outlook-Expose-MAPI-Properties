;
[Property.PR_SENT_REPRESENTING_EMAIL_ADDRESS]
Type=0x001F
NmidInteger=0x0065
DisplayName=PR_SENT_REPRESENTING_EMAIL_ADDRESS

; PidTagInternetMessageId
;
[Property.PR_INTERNET_MESSAGE_ID]
Type=0x001F
NmidInteger=0x1035
DisplayName=PR_INTERNET_MESSAGE_ID

; PidTagSenderEmailAddress
;
[Property.PR_SENDER_EMAIL_ADDRESS] 
Type=0x001F
NmidInteger=0x0C1F 
